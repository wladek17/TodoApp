name: Dev Branch Tests

on:
  push:
    branches: [ "dev" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: todo_test
          options: >-
            --health-cmd="mysqladmin ping -h localhost -uroot -proot"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=5
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Run Backend Unit Tests
        run: dotnet test ./TodoApi.Tests --filter FullyQualifiedName~UnitTests --verbosity normal

      - name: Run Backend Integration Tests
        run: dotnet test ./TodoApi.Tests --filter FullyQualifiedName~IntegrationTests --verbosity normal

      - name: Run Backend E2E Tests
        run: dotnet test ./TodoApi.Tests --filter FullyQualifiedName~E2E --verbosity normal

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24

      - name: Install Frontend Dependencies
        run: |
          cd todo_spa
          yarn install

      - name: Run Frontend Unit Tests
        run: |
          cd todo_spa
          yarn test:unit

      - name: Install Playwright
        run: |
          cd todo_spa
          yarn playwright install --with-deps

      - name: Run Frontend E2E Tests
        run: |
          cd todo_spa
          yarn test:e2e
